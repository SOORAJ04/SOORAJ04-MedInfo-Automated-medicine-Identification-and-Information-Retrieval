<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedInfo: Automated Tablet Identification and Information Retrieval</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #fff; /* White background for container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 20px;
            animation: slideIn 0.5s ease-out;
        }

        h1 {
            color: #4CAF50; /* Green color for the title */
            font-size: 2.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            border: 2px solid #4CAF50; /* Green border for input */
            padding: 10px;
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
            background-color: #f9f9f9; /* Light grey background */
        }

        input[type="file"]:focus {
            border-color: #45a049; /* Darker green on focus */
            background-color: #eafaf1; /* Light green background on focus */
        }

        button {
            background-color: #4CAF50; /* Green background for button */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MedInfo: Automated Tablet Identification and Information Retrieval</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="tabletImage" name="tabletImage" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
